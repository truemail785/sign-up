<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sign UP</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="container">
		<form>
			<h1 style="text-align: center;">WELCOME BACK!</h1>
			<div id="name">
				<label for="firstName" id="firstNameLabel">First Name:
					<input id="firstName" type="text" name="firstName" placeholder="First Name" required>
				</label>

				<label for="lastName" id="lastNameLabel">Last Name:
					<input id="lastName" type="text" name="lastName" placeholder="Last Name" required>
				</label>
			</div>
		
			<br>

			<label for="email">Email:<br>
				<input id="email" type="email" name="email" placeholder="Enter Your Email Adress" required>
			</label>

			<br>

			<label for="tel">Phone No:<br>
				<input id="tel" type="tel" name="tel" placeholder="Phone Number eg, 0312-3456789" pattern="[0-9]{4}-[0-9]{7}" required>
			</label>

			<br>

			<label for="userName">Username:<br>
				<input id="userName" type="text" name="userName" placeholder="Type a Username" required>
			</label>

			<br>

			<label for="password">Password:<br>
				<input id="password" type="password" name="password" placeholder="Enter Your Password" minlength="8" required>
			</label>

			<br>

			<label>Gender: <br>

				<label for="male">Male <input id="male" type = "radio" name = "gender" value="male" style = "width: initial;" required>
				</label>  

				<label for="female">Female <input id="female" type="radio" name="gender" value="female" style = "width: initial;" required>
				</label>

				<label for="other">Other <input id="other" type="radio" name="gender" value="other" style = "width: initial;" required>	

				</label>
			</label>
			<br>
			<label for="birthDay">BirthDay:
				<input id="birthDay" type="date" name="BirthDay" style = "width: initial;" required>
			</label>

			<br>
			
			<label for="agreed">
				<input type="radio" name="agreed" value="agreed" style = "width: initial;" required> I Agree the <a href="#">Terms and Conditions</a>
			</label>
			
			<br>

			<button>SIGN UP</button>

			<br>

			<p style="font-size: 1.5rem;text-align: center; color: darkgreen; text-shadow: 5px 10px 12px black;">Already have an account! <button style="width: 100px;">LOGIN</button> here.</p>
						
		</form>
	</div>
</body>
</html>
